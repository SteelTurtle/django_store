{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Update a blog post
{% endblock title %}

{% block content %}
<div>
    <div>
        <form action="{{ post.get_update_url }}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Post</button>
        </form>
    </div>
</div>
{% endblock content %}
