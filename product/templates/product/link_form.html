{% extends parent_template|default:"product/base_product.html" %}

{% block title %}
{{ block.super }} - Link a new article to a Product
{% endblock title %}

{% block content %}
<div>
    <div>
        <form action="{% url 'product_link_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Link a new article</button>
        </form>
    </div>
</div>
{% endblock content %}
