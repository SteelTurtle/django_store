{% extends parent_template|default:"product/base_product.html" %}

{% block title %}
{{ block.super }} - Update an existing Product
{% endblock title %}

{% block content %}
<div>
    <div>
        <form action="{% 'product.get_update_url' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Product</button>
        </form>
    </div>
</div>
{% endblock content %}
