{% extends parent_template|default:"product/base_product.html" %}

{% block title %}
{{ block.super }} - Update an existing Product
{% endblock title %}

{% block content %}
<div class="row">
    <div class="offset-by-two eight columns">
        <form action="{{ product.get_update_url }}"
              method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button
                    class="button-primary"
                    type="submit">
                Update Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
