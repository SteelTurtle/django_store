{% extends parent_template|default:"base.html" %}

{ % block title % }
{{ block.super }} - Contact Us!
{ % endblock title% }

{% block content %}
<div>
    <div>
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Contact Us!
            </button>
        </form>
    </div>
</div>
{% endblock content%}
